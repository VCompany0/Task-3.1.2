<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
</head>
<body>

<div class="container">
    <h1 th:text="*{user.name}">User </h1>
    <hr>
    <h2>Your data</h2>

    <form action="#" th:action="@{/user/update/}" th:object="${user}" method="POST">

        <!-- Add hidden form field to handle update -->

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{age}" class="form-control mb-4 col-4">

        <tr th:each="role : ${user.roles}">
            <td><span th:text="${role.authority}"> role </span></td>
        </tr>


        <button type="submit" class="btn btn-info col-2"> Update User</button>
    </form>

    <hr>

    <a th:href="@{/logout}" class="btn btn-primary" th:align="center" th:color="blue">Log out</a>
</div>
</body>
</html>
