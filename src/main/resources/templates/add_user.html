<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Users CRUD</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<body>
<div class="container">
    <h1>New User</h1>
    <hr>
    <h2>Save User</h2>

    <form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="POST">
        <input type="text" th:field="*{name}" placeholder="name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{age}" placeholder="age" class="form-control mb-4 col-4">

        <input type="password" th:field="*{password}" placeholder="password" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save User</button>
    </form>

    <hr>

    <a th:href="@{/admin}"> Back to admin page</a>

</div>
<a th:href="@{/logout}" class="btn btn-primary">Log out</a>
</body>

</html>
